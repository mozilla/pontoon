name: Frontend

on:
  push:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/frontend.yml
  pull_request:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/frontend.yml

jobs:
  flow:
    name: Flow & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: flow
        run: npm run flow
        working-directory: frontend
      - name: build
        run: npm run build
        working-directory: frontend

  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install globals
        run: |
          npm install -g yarn codecov
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Test
        run: yarn test --coverage
        working-directory: frontend
      - name: codecov.io
        run: codecov -F frontend

  flow-to-ts:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install globals
        run: |
          npm install -g yarn @khanacademy/flow-to-ts
      - name: Pre-flight switches
        working-directory: frontend
        run: |
          yarn remove flow-bin
          yarn add -D typescript @types/jest @types/node @types/react @types/react-dom
      - name: Pre-flight diff
        run: git diff
      - name: Pre-flight commit
        run: git commit --author="Jane Doe <jane@example.com>" -am"Pre-flight flow to ts"
      - name: flow-to-ts
        working-directory: frontend
        run: flow-to-ts --prettier --write --delete-source
      - name: Stage
        run: git add frontend
      - name: flow-to-ts diff
        run: git diff --staged
      - name: tsc
        working-directory: frontend
        run: ./node-modules/.bin/tsc
