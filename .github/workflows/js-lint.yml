name: JavaScript linting

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - '**.css'
      - package.json
      - '.*eslint*'
      - '.*prettier*'
      - .github/workflows/js-lint.yml
  pull_request:
    branches:
      - main
    paths:
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - '**.css'
      - package.json
      - '.*eslint*'
      - '.*prettier*'
      - .github/workflows/js-lint.yml
  workflow_dispatch:

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Install dependencies
        run: npm ci
      - name: eslint
        run: npm run eslint

  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Install dependencies
        run: npm ci
      - name: prettier
        run: npm run check-prettier
