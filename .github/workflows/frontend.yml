name: Frontend

on:
  push:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/frontend.yml
  pull_request:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/frontend.yml

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Root install
        run: npm install
      - name: Install dependencies
        run: yarn
        working-directory: frontend
      - name: Check TypeScript
        run: yarn types --pretty
        working-directory: frontend
      - name: build
        run: yarn build
        working-directory: frontend

  ts-strict:
    name: Stricter TypeScript
    runs-on: ubuntu-latest
    # Only run the stricter tests if the actual tsc passes
    needs: typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Root install
        run: npm install
      - name: Install dependencies
        run: yarn
        working-directory: frontend
      - name: noImplicitAny
        run: yarn types --pretty --noImplicitAny || true
        working-directory: frontend
      - name: strictNullChecks
        run: yarn types --pretty --strictNullChecks || true
        working-directory: frontend
      - name: strict
        run: yarn types --pretty --strict || true
        working-directory: frontend

  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install globals
        run: |
          npm install -g yarn codecov
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Test
        run: yarn test --coverage
        working-directory: frontend
      - name: codecov.io
        run: codecov -F frontend
