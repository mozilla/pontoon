<!DOCTYPE html>
<html{% if locale %} lang="{{ locale }}"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Mozillaâ€™s Localization Platform">
    <meta name="author" content="Mozilla">
    <meta name="color-scheme" content="only light">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Pontoon</title>

    <!-- Inlining CSS mitigates/prevents fouc. -->
    <style> body.dark-theme { background: #3f4752 !important; } </style>
    <link href="/static/css/fontawesome-all.css" rel="stylesheet" />
    <link href="/static/css/boilerplate.css" rel="stylesheet" />
    <link href="/static/css/fonts.css" rel="stylesheet" />
    <link href="/static/css/dark-theme.css" rel="stylesheet" />
    <link href="/static/css/light-theme.css" rel="stylesheet" />
    {% stylesheet 'translate' %}

    {% include "tracker.html" %}
  </head>
  <body class="{% block class %}{% endblock %} {% if request.user.is_authenticated %}{% if user.profile.theme == 'system' %}system{% else %}{{ user.profile.theme }}{% endif %}-theme{% endif %}"
  {% if csrf_token %}data-csrf="{{ csrf_token }}"{% endif %}>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div
        id="root"
        data-csrf-token="{{ csrf_token }}"
        data-notifications="{{ notifications | to_json }}"
        translate="no"
    ></div>
    {% javascript 'translate' %} 
  </body>
</html>
