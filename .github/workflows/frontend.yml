name: Frontend

on:
  push:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/frontend.yml
  pull_request:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/frontend.yml

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Root install
        run: npm install
      - name: Install dependencies
        run: yarn
        working-directory: frontend
      - name: Check TypeScript
        run: yarn types --pretty
        working-directory: frontend
      - name: build
        run: yarn build
        working-directory: frontend

  ts-strict:
    name: Stricter TypeScript
    runs-on: ubuntu-latest
    # Only run the stricter tests if the actual tsc passes
    needs: typescript
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Root install
        run: npm install
      - name: Install dependencies
        run: yarn
        working-directory: frontend
      - id: noImplicitAny
        name: noImplicitAny
        uses: ./.github/actions/check-tsc
        with:
          run: yarn types --pretty --noImplicitAny
          working-directory: frontend
      - id: strictNullChecks
        name: strictNullChecks
        uses: ./.github/actions/check-tsc
        with:
          run: yarn types --pretty --strictNullChecks
          working-directory: frontend
      - id: strict
        name: strict
        uses: ./.github/actions/check-tsc
        with:
          run: yarn types --pretty --strict
          working-directory: frontend
      - name: Summary
        run: |
          echo "noImplicitAny:    ${{ steps.noImplicitAny.outputs.errors }}"
          echo "strictNullChecks: ${{ steps.strictNullChecks.outputs.errors }}"
          echo "strict:           ${{ steps.strict.outputs.errors }}"

  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install globals
        run: |
          npm install -g yarn codecov
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Test
        run: yarn test --coverage
        working-directory: frontend
      - name: codecov.io
        run: codecov -F frontend
