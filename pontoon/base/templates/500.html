    <style>
      /* 
        HTML5 âœ° Boilerplate 
        
        style.css contains a reset, font normalization and some base styles.
        
        credit is left where credit is due.
        much inspiration was taken from these projects:
          yui.yahooapis.com/2.8.1/build/base/base.css
          camendesign.com/design/
          praegnanz.de/weblog/htmlcssjs-kickstart
      */

      /* 
        html5doctor.com Reset Stylesheet (Eric Meyer's Reset Reloaded + HTML5 baseline)
        v1.4 2009-07-27 | Authors: Eric Meyer & Richard Clark
        html5doctor.com/html-5-reset-stylesheet/
      */

      html, body, div, span, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      abbr, address, cite, code,
      del, dfn, em, img, ins, kbd, q, samp,
      small, strong, sub, sup, var,
      b, i,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section, summary,
      time, mark, audio, video {
        margin:0;
        padding:0;
        border:0;
        outline:0;
        font-size:100%;
        vertical-align:baseline;
        background:transparent;
      }                  

      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section { 
          display:block;
      }

      nav ul { list-style:none; }

      blockquote, q { quotes:none; }

      blockquote:before, blockquote:after,
      q:before, q:after { content:''; content:none; }

      a { margin:0; padding:0; font-size:100%; vertical-align:baseline; background:transparent; }

      ins { background-color:#ff9; color:#000; text-decoration:none; }

      mark { background-color:#ff9; color:#000; font-style:italic; font-weight:bold; }

      del { text-decoration: line-through; }

      abbr[title], dfn[title] { border-bottom:1px dotted; cursor:help; }

      /* tables still need cellspacing="0" in the markup */
      table { border-collapse:collapse; border-spacing:0; }

      hr { display:block; height:1px; border:0; border-top:1px solid #ccc; margin:1em 0; padding:0; }

      input, select { vertical-align:middle; }

      /* END RESET CSS */


      /* fonts.css from the YUI Library: developer.yahoo.com/yui/
         Refer to developer.yahoo.com/yui/3/cssfonts/ for font sizing percentages

        There are three custom edits:
         * remove arial, helvetica from explicit font stack
         * we normalize monospace styles ourselves
         * table font-size is reset in the HTML5 reset above so there is no need to repeat
      */
      body { font:13px/1.231 sans-serif; *font-size:small; } /* hack retained to preserve specificity */

      select, input, textarea, button { font:99% sans-serif; }

      /* normalize monospace sizing 
       * en.wikipedia.org/wiki/MediaWiki_talk:Common.css/Archive_11#Teletype_style_fix_for_Chrome
       */
      pre, code, kbd, samp { font-family: monospace, sans-serif; }
       

      /* 
       * minimal base styles 
       */


      body, select, input, textarea { 
        /* #444 looks better than black: twitter.com/H_FJ/statuses/11800719859 */ 
        color: #444; 
        /* set your base font here, to apply evenly */
        /* font-family: Georgia, serif;  */   
      }

      /* Headers (h1,h2,etc) have no default font-size or margin,
         you'll want to define those yourself. */ 
      h1,h2,h3,h4,h5,h6 { font-weight: bold; }

      /* always force a scrollbar in non-IE
      html { overflow-y: scroll; } */ 

       
      /* Accessible focus treatment: people.opera.com/patrickl/experiments/keyboard/test */
      a:hover, a:active { outline: none; }


      ul, ol { margin-left: 1.8em; }
      ol { list-style-type: decimal; }

      /* Remove margins for navigation lists */
      nav ul, nav li { margin: 0; } 

      small { font-size: 85%; }
      strong, th { font-weight: bold; }

      td, td img { vertical-align: top; } 

      sub { vertical-align: sub; font-size: smaller; }
      sup { vertical-align: super; font-size: smaller; }

      pre { 
        padding: 15px; 
        
        /* www.pathf.com/blogs/2008/05/formatting-quoted-code-in-blog-posts-css21-white-space-pre-wrap/ */
        white-space: pre; /* CSS2 */
        white-space: pre-wrap; /* CSS 2.1 */
        white-space: pre-line; /* CSS 3 (and 2.1 as well, actually) */
        word-wrap: break-word; /* IE */
      }
       
      textarea { overflow: auto; } /* thnx ivannikolic! www.sitepoint.com/blogs/2010/08/20/ie-remove-textarea-scrollbars/ */

      .ie6 legend, .ie7 legend { margin-left: -7px; } /* thnx ivannikolic! */

      /* align checkboxes, radios, text inputs with their label
         by: Thierry Koblentz tjkdesign.com/ez-css/css/base.css  */
      input[type="radio"] { vertical-align: text-bottom; }
      input[type="checkbox"] { vertical-align: bottom; }
      .ie7 input[type="checkbox"] { vertical-align: baseline; }
      .ie6 input { vertical-align: text-bottom; }

      /* hand cursor on clickable input elements */
      label, input[type=button], input[type=submit], button { cursor: pointer; }
       
      /* webkit browsers add a 2px margin outside the chrome of form elements */  
      button, input, select, textarea { margin: 0; }

      /* colors for form validity */
      input:valid, textarea:valid   {  }
      input:invalid, textarea:invalid { 
            border-radius: 1px;
          -moz-box-shadow: 0px 0px 5px red; 
       -webkit-box-shadow: 0px 0px 5px red; 
               box-shadow: 0px 0px 5px red;
      }
      .no-boxshadow input:invalid, 
      .no-boxshadow textarea:invalid { background-color: #f0dddd; }


      /* These selection declarations have to be separate.
         No text-shadow: twitter.com/miketaylr/status/12228805301 
         Also: hot pink. */
      ::-moz-selection{ background: #FF5E99; color:#fff; text-shadow: none; }
      ::selection { background:#FF5E99; color:#fff; text-shadow: none; } 

      /*  j.mp/webkit-tap-highlight-color */
      a:link { -webkit-tap-highlight-color: #FF5E99; } 

      /* make buttons play nice in IE:    
         www.viget.com/inspire/styling-the-button-element-in-internet-explorer/ */
      button {  width: auto; overflow: visible; }
       
      /* bicubic resizing for non-native sized IMG: 
         code.flickr.com/blog/2008/11/12/on-ui-quality-the-little-things-client-side-image-resizing/ */
      .ie7 img { -ms-interpolation-mode: bicubic; }



      /* 
       * Non-semantic helper classes 
       */

      /* for image replacement */
      .ir { display: block; text-indent: -999em; overflow: hidden; background-repeat: no-repeat; text-align: left; direction: ltr; }

      /* Hide for both screenreaders and browsers
         css-discuss.incutio.com/wiki/Screenreader_Visibility */
      .hidden { display: none; visibility: hidden; } 

      /* Hide only visually, but have it available for screenreaders 
         www.webaim.org/techniques/css/invisiblecontent/  &  j.mp/visuallyhidden  */
      .visuallyhidden { position: absolute !important;    
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px); }

      /* Hide visually and from screenreaders, but maintain layout */
      .invisible { visibility: hidden; }

      /* >> The Magnificent CLEARFIX: Updated to prevent margin-collapsing on child elements << j.mp/bestclearfix */
      .clearfix:before, .clearfix:after {
        content: "\0020"; display: block; height: 0; visibility: hidden;  
      } 

      .clearfix:after { clear: both; }
      /* Fix clearfix: blueprintcss.lighthouseapp.com/projects/15318/tickets/5-extra-margin-padding-bottom-of-page */
      .clearfix { zoom: 1; }

      /* End CSS Reset */

      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 400;
        src: url('/static/fonts/OpenSans-Regular.eot');
        src: local('Open Sans'),
          local('OpenSans'),
          url('/static/fonts/OpenSans-Regular.eot') format('embedded-opentype'),
          url('/static/fonts/OpenSans-Regular.woff') format('woff'),
          url('/static/fonts/OpenSans-Regular.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 300;
        src: url('/static/fonts/OpenSans-Light.eot');
        src: local('Open Sans Light'),
          local('OpenSans-Light'),
          url('/static/fonts/OpenSans-Light.eot') format('embedded-opentype'),
          url('/static/fonts/OpenSans-Light.woff') format('woff'),
          url('/static/fonts/OpenSans-Light.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 700;
        src: url('/static/fonts/OpenSans-Bold.eot');
        src: local('Open Sans Bold'),
          local('OpenSans-Bold'),
          url('/static/fonts/OpenSans-Bold.eot') format('embedded-opentype'),
          url('/static/fonts/OpenSans-Bold.woff') format('woff'),
          url('/static/fonts/OpenSans-Bold.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Open Sans';
        font-style: italic;
        font-weight: 400;
        src: url('/static/fonts/OpenSans-Italic.eot');
        src: local('Open Sans Italic'),
          local('OpenSans-Italic'),
          url('/static/fonts/OpenSans-Italic.eot') format('embedded-opentype'),
          url('/static/fonts/OpenSans-Italic.woff') format('woff'),
          url('/static/fonts/OpenSans-Italic.ttf') format('truetype');
      }

      body, select, input, textarea, button {
        font-family: "Open Sans", "Lucida Sans", "Lucida Grande", "Lucida Sans Unicode", Verdana, sans-serif;
      }

      body {
        background: #333941;
      }

      .container {
          margin: 0 auto;
          width: 980px;
      }

      header {
        background: #272A2F;
        height: 60px;
      }

      header nav {
        text-align: left;
      }

      header nav .logo {
        display: inline-block;
        float: left;
        margin: 14px 15px 0 0;
      }

      header nav .links {
        display: inline-block;
        float: left;
        padding-top: 22px;
      }

      .links li {
        list-style: none;
        display: inline-block;
        margin: 0 15px;
        font-size: 14px;
        line-height: 14px;
      }

      a:link, a:visited {
        color: #EBEBEB;
        text-decoration: none;
        font-weight: 300;
      }

      a:hover, a:active {
        color: #7BC876;
        text-decoration: none;
      }

      #error {
        bottom: 0;
        display: table;
        height: 100%;
        overflow: hidden;
        position: fixed;
        text-align: center;
        width: 100%;
        z-index: -1;

        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .inner {
        display: table-cell;
        vertical-align: middle;
      }

      #title {
        display: inline-block;
        font-size: 108px;
        font-weight: 300;
        letter-spacing: -4px;
        line-height: 162px;
        text-align: center;
      }

      #title a {
        color: #EBEBEB;
        font-weight: 700;
        line-height: 108px;
      }

      #subtitle {
        color: #7BC876;
        font-size: 32px;
        font-style: italic;
        font-weight: 300;
        padding-bottom: 2px;
        text-transform: none;
      }
    </style>
