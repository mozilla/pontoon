<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        table {
            border-spacing: 0;
            color: #444444;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            margin: 0 auto;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        h2 {
            font-size: 20px;
            font-weight: 100;
            margin: 0;
            padding: 10px 0;
            text-transform: uppercase;
        }

        p {
            font-size: 15px;
            line-height: 1.6em;
            margin: 0 0 15px;
        }

        ul, ol {
            margin-bottom: 0;
        }

        li {
            font-size: 15px;
            margin-bottom: 15px;
        }

        table.inner {
            max-width: 600px;
            padding: 70px 0;
        }

        table.inner a {
            color: #F36;
        }

        .logo {
            padding-bottom: 30px;
            text-align: right;
        }

        .header {
            font-size: 36px;
            margin: 20px 0;
            padding-bottom: 10px;
        }

        .subheader {
            font-size: 15px;
            margin: 10px 0 20px 0;
            padding-bottom: 30px;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            margin-top: 20px;
            padding-top: 20px;
        }

        {% block extend_css %}{% endblock %}
    </style>
</head>

<body>
    <table class="outer">
        <tr>
            <td>
                <table class="inner">
                    <tr>
                        <td class="logo">
                            <a href="{{ full_url('pontoon.homepage') }}">
                                <img src="{{ full_static('img/logo.png') }}" alt="Pontoon logo" width="52" height="64">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="header">
                            {% block header %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td class="subheader">
                            {% block subheader %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td class="content {% block content_class %}{% endblock %}">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td class="footer">
                            {% block footer %}{% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
