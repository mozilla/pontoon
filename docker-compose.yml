# docker-compose for Pontoon development.
#
# Note: Requires docker-compose 1.10+.
# TODO: use mozilla/pontoon not phlax/pontoon dockerhub
version: "2"
services:
  # Webapp dev
  webapp:
    image: phlax/pontoon:dev
    env_file:
      - docker/dev/config/webapp.env
    environment:
      - LOCAL_USER_ID=1000
    depends_on:
      - postgresql
    command: ["/app/docker/dev/run_webapp.sh"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  # -----------------------------
  # External services
  # -----------------------------

  # https://hub.docker.com/_/phlax/pontoon/
  postgresql:
    image: phlax/pontoon:postgres
    environment:
      # Create the superuser account
      - POSTGRES_USER=pontoon
      - POSTGRES_PASSWORD=asdf
      - POSTGRES_DB=pontoon
    volumes:
      - data-volume:/var/lib/db

volumes:
  data-volume:
