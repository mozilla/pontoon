name: Check license of dependencies

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/licenses.yml
      - package.json
      - requirements/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/licenses.yml
      - package.json
      - requirements/**
  workflow_dispatch:

jobs:
  py-licenses:
    name: Check Python licenses
    env:
      UV_SYSTEM_PYTHON: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          version: "0.4.13"
      - name: Install requirements
        run: >
          uv pip install
          -r requirements/default.txt
          -r requirements/dev.txt
          -r requirements/test.txt
          -r requirements/lint.txt
      - name: Install pip-licenses
        run: uv pip install 'pip-licenses==5.0.0'
      - name: Check licenses
        run: |
          pip-licenses
          pip-licenses --fail-on="GNU General Public License (GPL)" --ignore-packages text-unidecode translate-toolkit silme
  npm-licenses:
    name: Check npm licenses
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Install license-checker
        run: npm install --global license-checker-rseidelsohn@4.4.2
      - name: Check licenses
        run: |
          # --failOn doesn't print the licenses on failure.
          # Use jq to print only minimal info, then print a summary when
          # checking for GPL packages.
          license-checker-rseidelsohn --json | jq -r 'to_entries[] | "\(.key): \(.value.licenses)"'
          license-checker-rseidelsohn --summary --failOn 'GPL'
