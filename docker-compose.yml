# docker-compose for Pontoon development.
#
# Note: Requires docker-compose 1.10+.
version: "2"
services:
  # Pontoon base image
  # This image handles user creation and permissions, so that code can be
  # shared from your local folder into the docker container.
  base:
    build:
      context: ./docker/base
    image: local/pontoon:base

  # Webapp app
  webapp:
    build:
      context: ./docker/dev
    image: local/pontoon:dev
    env_file:
      - ./docker/dev/config/webapp.env
    environment:
      - LOCAL_USER_ID=1000
    depends_on:
      - postgresql
    command: ["/app/docker/dev/run_webapp.sh"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  postgresql:
    build:
      context: ./docker/postgres
      dockerfile: ./Dockerfile
    environment:
      # Create the superuser account
      - POSTGRES_USER=pontoon
      - POSTGRES_PASSWORD=asdf
      - POSTGRES_DB=pontoon
