name: Heroku

on:
  push:
    branches:
      - main
    paths:
      - app.json
      - .github/workflows/heroku.yml
  pull_request:
    branches:
      - main
    paths:
      - app.json
      - .github/workflows/heroku.yml
  workflow_dispatch:

jobs:
  app-json:
    name: Validating app.json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate
        run: python3 -m json.tool < app.json > /dev/null
